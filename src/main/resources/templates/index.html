<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>URL Shortener</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>URL Shortener App</h1>
    <hr>
    <h2>Short URL</h2>

    <form action="#" th:action="@{/createUrl}" th:object="${request}"
          method="POST">
        <input type="text" th:field="*{urlText}"
               placeholder="Enter Complete URL" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Get Short URL</button>
    </form>
    <div th:text="${shortUrlResult}"></div>
    <hr>
    <h2>Original URL</h2>

    <form action="#" th:action="@{/getOriginalURL}" th:object="${request}"
          method="POST">
        <input type="text" th:field="*{urlText}"
               placeholder="Enter Short URL" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Get Original URL</button>
    </form>
    <div th:text="${OriginalUrlResult}"></div>
    <hr>
</div>
</body>
</html>
